<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EO YAZILIM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #d1d1d1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    img {
      width: 220px;
      max-width: 80%;
      border-radius: 10px;
      animation: fadeInScale 1.5s ease forwards;
      opacity: 0;
      transform: scale(0.8);
    }

    h1 {
      margin-top: 25px;
      font-size: 2.4rem;
      letter-spacing: 3px;
      color: #c0c0c0;
      text-shadow: 0 0 10px rgba(192, 192, 192, 0.3);
      animation: fadeIn 2s ease forwards 0.6s;
      opacity: 0;
    }

    p {
      font-size: 1.1rem;
      color: #a9a9a9;
      margin: 15px 0 40px;
      animation: fadeIn 2s ease forwards 1s;
      opacity: 0;
    }

    .buttons {
      display: flex;
      gap: 20px;
      animation: fadeIn 2s ease forwards 1.5s;
      opacity: 0;
    }

    a {
      text-decoration: none;
      color: #c0c0c0;
      border: 1px solid #c0c0c0;
      padding: 10px 22px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    a:hover {
      background: #c0c0c0;
      color: #111;
      box-shadow: 0 0 15px #c0c0c0;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #555;
      letter-spacing: 1px;
      animation: fadeIn 2s ease forwards 2s;
      opacity: 0;
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Parlama efekti */
    @keyframes glow {
      0% { text-shadow: 0 0 10px #888; }
      50% { text-shadow: 0 0 20px #c0c0c0; }
      100% { text-shadow: 0 0 10px #888; }
    }

    h1:hover {
      animation: glow 2s infinite;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="EO YAZILIM logosu" />
  <h1>EO YAZILIM</h1>
  <p>Modern çözümler, profesyonel yazılım projeleri.</p>

  <div class="buttons">
    <a href="https://instagram.com/kullaniciadiniz" target="_blank">Instagram</a>
    <a href="tel:+905XXXXXXXXX">Telefon</a>
  </div>

  <footer>© 2025 EO YAZILIM</footer>
</body>
</html>
